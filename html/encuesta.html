<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Encuesta de ¡Identifícate!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet"> 
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50" onload="cargar()">


    <!-- Barra navegación-->

<nav class="navbar navbar-expand-lg navbar-light fixed-top navSize" id="nav" style="background-color: #EDDBF3;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#https://www.opositatest.com/"><img src="../img/logo.png" class="img-fluid" width="200px" height="200px" alt="logo"></a>

  <div class="collapse navbar-collapse navbar-center" id="navbarToggler">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#home">HOME<span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#sectionTemas">TEMAS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">SORTEO</a>
      </li>
    </ul>
  </div>
</nav>

    <!-- SECCIÓN PREGUNTAS/RESPUESTA -->

    <section id="top">
      <div class="container-fluid" style="padding-top:100px;padding-bottom:70px; background-color: black">
        <div class="row justify-content-center text-white text-center" id="encuesta" style="padding-bottom:20px; padding-top: 20px">
        </div>
        <div class="row">
          <div class="col-sm-8 container-fluid rounded" style="height: 850px; padding-top:50px; background-color: #EDDBF3">
            <div class="row justify-content-center text-center" id="titulo_encuesta" style="padding-bottom:20px">
            </div>
            <div class="row justify-content-center" id="img_encuesta" style="padding-bottom:20px">
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-sm-6" id="pregunta">
              </div>
            </div>
            <div class="row justify-content-center" id="div_respuestas" style="padding-bottom:20px">
            </div>
          </div>
        </div>
        <br><br>

          <div class="row justify-content-center">
            <div class="col-9 col-sm-4" style="height: 25px">
              <div class="progress" style="background-color: grey">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="PBar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"
                 style="width:1%; position: relative; background-color: green">
                </div>
              </div>
            </div>
        </div>
        <br><br>
          <!-- SECCIÓN COMENTARIOS -->

          <div class="row">
            <div class="col-sm-8 container-fluid justify-content-center rounded" style="padding-bottom:20px; padding-top: 20px; background-color: #EDDBF3">
              <div class="col-sm-9">
                <h4>Deja un Comentario:</h4>
                <form role="form">
                  <div class="form-group">
                    <textarea id="coment" class="form-control" rows="3" required></textarea>
                  </div>
                  <button type="button" class="btn btn-success" onclick="imprimirComentarios()">Enviar</button>
                </form>
                <br><br>
                <p>COMENTARIOS:</p><br>
                <div class="col-sm-9" id="rowComment">
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Footer-->
