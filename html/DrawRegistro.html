<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="../js/draw.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/estilos.css">
		<title>Sorteo pizarra</title>
	</head>
	<body>
		<header>
			<a href="https://www.opositatest.com/" target="_blank"><img src="../img/logo.png" alt="logo" title="Opositatest" height="100" width="400"></a>
			<hr />
		</header>
		<main>
			<section id="seccionPart">
				<h1 id="h1part">PARTICIPANTES DEL SORTEO</h1>
				<table id="tablaParticipantes">
					<tbody>
						<tr>
							<th>NOMBRE</th>
							<th>E-MAIL</th>
							<th>PARTICIPACIÓN</th>
						</tr>
						<!--<tr>
							<td>Pablo</td>
							<td>pablo.garcia.saleta@gmail.com</td>
							<td id="imgtd" onmouseenter="transformToDele()" onmouseleave="transformToTick()" onclick="deleteRow(this)"><img id="tick" src="../img/tick.png" alt="delete" title="delete" height="50" width="50"></td>
						</tr>-->
					</tbody>
				</table>
			</section>
			<section id="seccionReg">
				<article>
					<img id="opos" src="../img/logoOpo.jpeg" alt="logo" title="Opositates">
					<h1>ÚNETE AL SORTEO</h1>
					<form name="formularioRegistro" id="formularioRegistro">
						<hr />
						<table id="tablaRegistro">
							<tr>
								<td id="tdName"><label>Nombre * &nbsp;</label></td>
								<td><input type="text" name="nombre" id="nombre" maxlength="10" required></td>
							</tr>			
							<tr>
								<td id="tdMail"><label>E-mail * &nbsp;</label></td>
								<td><input type="text" name="email" id="email" maxlength="50" placeholder="Ej: contacto@opositatest.com" required></td>
							</tr>
							
						</table>
						<hr />
						<table>
							<tr>
								<td><input id="boton" type="submit" value="UNIRSE" onclick="addToLocal()"></td>
							</tr>	
						</table>
					</form>				
				</article>
			</section>
			<section id="sectionPlay">
				<article id="articleButPlay">
					<p id="info">Participando en este sorteo ganarás la lujosa obligación de llevar la organización de la pizarra o de convocar la reunión matutina.</p>
					<input id="play" type="submit" value="SORTEAR" onclick="addToLocal()">
					<textarea id="out" rows="13" cols="80" readonly="true"></textarea>
				</article>
				
			</section>
		</main>
	</body>
	<footer>
		<p>2014-2018&copy; <a href="https://www.opositatest.com/" target="_blank">OpositaTest</a>. Todos los derechos reservados.</p>
	</footer>
</html>
