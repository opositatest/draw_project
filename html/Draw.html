<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/draw.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/estilos.css">
		<title>Sorteo pizarra</title>
	</head>
	<body onload="createTable()">
		<header>
			<a href="https://www.opositatest.com/" target="_blank"><img src="../img/logo.png" alt="logo" title="Opositatest" height="100" width="400"></a>
			<h1>SORTEO SEMANAL</h1>
		</header>
		<main>
			<section id="seccionPart">
				<h1 id="h1part">PARTICIPANTES DEL SORTEO</h1>
				<table id="tablaParticipantes" class="part">
					<thead>
						<tr>
							<th>NOMBRE</th>
							<th>E-MAIL</th>
							<th><input type="button" name="esconder" id="esconder" value="Hide/Show" class="ocultar"></th>
						</tr>
					</thead>
					<tbody id="body">
					</tbody>
				</table>
			</section>
			<section id="seccionReg">
				<article>
					<img id="opos" src="../img/logoOpo.jpeg" alt="logo" title="Opositates">
					<h1>ÃšNETE AL SORTEO</h1>
					<form id="formularioRegistro">
						<hr />
						<table id="tablaRegistro">
							<tr>
								<td id="tdName"><label>Nombre * &nbsp;</label></td>
								<td><input type="text" name="nombre" id="txtName" maxlength="50" required></td>
							</tr>			
							<tr>
								<td id="tdMail"><label>E-mail * &nbsp;</label></td>
								<td><input type="email" name="email" id="txtEmail" maxlength="50" placeholder="Ej: contacto@opositatest.com" required></td>
							</tr>
							
						</table>
						<hr />
						<table>
							<tr>
								<td><input id="boton" type="button" value="UNIRSE" onclick="mostrar()" value="Add"></td>
							</tr>	
						</table>
					</form>				
				</article>
			</section>
			<section id="sectionPlay">
				<article id="articleButPlay">
					<input id="play" type="button" value="SORTEAR" onclick="setAreaText ();">
					<textarea id="out" rows="17" maxrows="17" cols="80" readonly="true"></textarea>
				</article>
				
			</section>
		</main>
	</body>
	<footer>
		<p>2014-2018&copy; <a href="https://www.opositatest.com/" target="_blank">OpositaTest</a>. Todos los derechos reservados.</p>
	</footer>
</html>
